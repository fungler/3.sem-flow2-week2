<!DOCTYPE html>
<html>


<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="style.css" rel="stylesheet">
</head>

<body>
  <div class="container" style="width:100%">
    <table class="table" id="displayTbl">

    </table>
    <button id="refreshbtn">Refresh</button><br><br>
    <input id="theID" placeholder="ID">
    <button id="getByID">Find by ID</button><br><br>
    <hr>

    <h2>Add user</h2>
    <input id="theName" placeholder="Name">
    <input id="theAge" placeholder="Age">
    <select id="genderDropdown">
      <option value="male">Male</option>
      <option value="female">Female</option>
    </select>
    <input id="theEmail" placeholder="Email">
    <button id="addUserBtn">Add user</button><br><br>

    <hr>
    <h2>Edit user</h2>
    <input id="theIdToEdit" placeholder="ID">
    <input id="theName2" placeholder="Name">
    <input id="theAge2" placeholder="Age">
    <select id="genderDropdown2">
      <option value="male">Male</option>
      <option value="female">Female</option>
    </select>
    <input id="theEmail2" placeholder="Email">
    <button id="editUserBtn">Edit user</button><br><br>

    <hr>

    <h2>Delete user</h2>
    <input id="theIdToDelete" placeholder="ID">
    <button id="deleteUserBtn">Delete user</button><br><br>

  <script src="bundle.js"></script>
</body>

</html>
